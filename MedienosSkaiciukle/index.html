<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Medienos skaičiuoklė</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-ruler-combined"></i> Medienos skaičiuoklė</h1>
    <div class="skaiciuokle">
        <label><i class="fas fa-ruler"></i> Ilgis (cm):</label>
        <input type="number" id="ilgis" min="1">

        <label><i class="fas fa-ruler-horizontal"></i> Plotis (cm):</label>
        <input type="number" id="plotis" min="1">

        <label><i class="fas fa-ruler-vertical"></i> Storis (cm):</label>
        <input type="number" id="storis" min="1">

        <label><i class="fas fa-layer-group"></i> Kiekis:</label>
        <input type="number" id="kiekis" min="1">

        <!-- <label><i class="fas fa-euro-sign"></i> Kaina už 1 m³ (€):</label> -->
        <label><i class="fas fa-tree"></i> Medienos tipas:</label>

        <select id="kaina">
            <option value="" disabled selected>Pasirinkite medieną</option>
            <option value="300">Beržas – 300 €/m³</option>
            <option value="900">Ąžuolas – 900 €/m³</option>
            <option value="400">Pušis – 400 €/m³</option>
            <option value="500">Klevas – 500 €/m³</option>
            <option value="600">Guosnis – 600 €/m³</option>
            <option value="200">Debulė – 200 €/m³</option>
        </select>
        <!-- <input type="number" id="kaina" min="0" step="0.01" value=""> -->

        <button onclick="skaiciuoti()">Skaičiuoti</button>
        <button onclick="resetuoti()">Išvalyti</button>
        <!-- <button onclick="isvalytiIstorija()">Išvalyti istoriją</button> -->

        <div class="rezultatai">
            <p>Vienos lentos tūris: <span id="turis-vienos"></span> m³</p>
            <p>Bendras tūris: <span id="turis-bendras"></span> m³</p>
            <p>Bendra kaina: <span id="bendra-kaina"></span> €</p>
            <p id="klaidos-pranesimas" style="color: red;"></p>
        </div>
    </div>

    <div class="istorija-blokas">
        <h2>Skaičiavimų istorija</h2>
        <ul id="istorijosSarasas"></ul>
        <button class="btn-istorija" onclick="isvalytiIstorija()">Išvalyti istoriją</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
